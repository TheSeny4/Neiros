<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="neiro">
        <div class="header">
            <h1 class="h1-text">NEIROBOOTS</h1>
            <button class="btn">Донат</button>
        </div>
        <div class="inp">
            <p class="p-inp">Нейросеть для распознавания животного</p>
            <p class="p-i">*Введите значение приоритета от 1 до 10</p>
            <input type="text" placeholder="Введите приоритет лап:" class="intic" value="">
            <input type="text" placeholder="Введите приоритет перьев:" class="intic" value="">
            <input type="text" placeholder="Введите приоритет чешуи:" class="intic" value="">
            <div class="text">
                <p class="p-anim">Ваше животное:</p>
            </div>
            <div class="btns">
                <button class="type" id="button">Определить тип животного</button>
                <button class="Refresh">Перезагрузить</button>
            </div>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
